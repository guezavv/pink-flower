<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink CSS Flower</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      position: relative;
    }

    .stem {
      width: 4px;
      height: 150px;
      background: green;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .leaf {
      width: 40px;
      height: 20px;
      background: #006400;
      border-radius: 20px 0;
      position: absolute;
    }

    .leaf.left {
      transform: rotate(-45deg);
      left: 10px;
      bottom: 40px;
    }

    .leaf.right {
      transform: rotate(45deg);
      right: 10px;
      bottom: 60px;
    }

    .flower {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
    }

    .petal {
      width: 60px;
      height: 30px;
      background: pink;
      border-radius: 30px 30px 0 0;
      position: absolute;
      transform-origin: bottom center;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-30px); }
    .petal:nth-child(2) { transform: rotate(60deg) translateY(-30px); }
    .petal:nth-child(3) { transform: rotate(120deg) translateY(-30px); }
    .petal:nth-child(4) { transform: rotate(180deg) translateY(-30px); }
    .petal:nth-child(5) { transform: rotate(240deg) translateY(-30px); }
    .petal:nth-child(6) { transform: rotate(300deg) translateY(-30px); }

    .center {
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 15px;
      box-shadow: 0 0 10px #ffeb3b;
    }

    /* Floating hearts (optional) */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in-out;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 0;
        transform: translateX(0) scale(1) rotate(45deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        transform: translateX(-50px) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }

    .heart:nth-child(1) { left: 20%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 40%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 60%; animation-delay: 4s; }
    .heart:nth-child(4) { left: 80%; animation-delay: 1s; }
  </style>
</head>
<body>
  <div class="scene">
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>

    <!-- Floating hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>
</body>
</html>
